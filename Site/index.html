    <style>
      nav:hover {
        animation: secousse 0.2s;
        animation-iteration-count: infinite;
      }
      
      @keyframes secousse {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      </style>
  </head>
<body>
    
    <header>
      <section><h1 class="titre">Mon Portfolio</h1>
              <img class="pfp" src="img/pfp.png" alt=""></section>
        
      <nav>

        <a class="axes" href="http://127.0.0.1:5500/Site/axes.html">Axes</a>

      </nav> 

    </header>

    <main>
      
      <div class="gauche">
          <div class="iim">

           </div>
           <div class="descIim">
             <p>Mon école</p>
           </div>
         </div>
    
         <div class="campus">
           <div class="campusImg">
             <img src="img/campus.png" alt="">
           </div>
           <div class="descCampus">
              <p>Le Campus de l'Arche</p>
            </div>
          </div>            
      </div>
      <div class="carousel">  
        <h4>Les 5 différents axes</h4>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="img/3D.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Animation 3D</h5>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img/coding.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Coding</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/crea.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Création & Design</h5>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img/E-Business.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>E-Business</h5>
              </div>
            </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="img/manette.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Jeux Vidéo</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
